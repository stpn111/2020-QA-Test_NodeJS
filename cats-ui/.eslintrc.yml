env:
  browser: true
  es6: true
extends:
  - 'plugin:react/recommended'
globals:
  Atomics: readonly
  SharedArrayBuffer: readonly
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 2019
  sourceType: module
plugins:
  - react
  - prettier
rules: {
  prettier/prettier: error
}
parser: 'babel-eslint'